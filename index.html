<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }

        .book-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            perspective: 1000px; /* Adjust perspective for depth effect */
        }

        .book-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            transform-origin: left center;
            transform-style: preserve-3d;
            backface-visibility: hidden;
        }
    </style>
</head>
<body>
    <h1>Menu</h1>

    <div class="book-container">
        <img src="1.jpeg" alt="Menu Image 1">
        <img src="2.jpeg" alt="Menu Image 2">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('.book-container img');
            let currentIndex = 0;

            function showImage(index) {
                if (index < 0 || index >= images.length) return;
                images[currentIndex].style.opacity = 0;
                images[index].style.opacity = 1;
                images[currentIndex].style.transform = 'rotateY(0deg)';
                images[index].style.transform = 'rotateY(-180deg)';
                currentIndex = index;
            }

            // Initialize the first image to be visible
            showImage(0);

            // Example: Automatic transition every 5 seconds
            setInterval(() => {
                let nextIndex = currentIndex + 1;
                if (nextIndex >= images.length) {
                    nextIndex = 0;
                }
                showImage(nextIndex);
            }, 5000); // Adjust the interval as per your requirement
        });
    </script>
</body>
</html>
